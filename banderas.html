<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Banderas Centroamérica</title>
</head>
<body>
    <Section>
        <h2>BANDERAS CA CON CLIP-PATH</h2>
        <div class="padre">
        
        
        <div class="caja">
            <h3>HONDURAS</h3>
            <div class="sup"></div>
            <div class="med">
                <div class="estrellas"></div>
                <div class="estrellas"></div>
            </div>
                <div class="med">
                    <div class="estrellas"></div>
                </div>
                <div class="med">
                    <div class="estrellas"></div>
                    <div class="estrellas"></div>
                </div>
            <div class="inf"></div>
        </div>
        <div class="caja">
            <h3>EL SALVADOR</h3>
            <div class="sup-2"></div>
             <div class="med-2">
                 <img src="img/elsalvador.jpg" alt="elsalvador">
             </div>   
            <div class="inf-2"></div>
        </div>
        <div class="caja-2">
            <div class="titulo">GUATEMALA</div>
            <div class="lat-1"></div>
             <div class="med-3">
                 <img src="img/guatemala.jpg" alt="guatemala">
             </div>   
            <div class="lat-2"></div>
        </div>
        <div class="caja">
            <h3>NICARAGUA</h3>
            <div class="sup-2" style="background-color: #0071bc;"></div>
             <div class="med-2">
                <img src="img/nicaragua.png" alt="nicaragua">
             </div>   
            <div class="inf-2" style="background-color: #0071bc;"></div>
        </div>
        <div class="caja">
            <h3>COSTA RICA</h3>
            <div class="sup-3"></div>
            <div class="blanca-1"></div>
             <div class="med-3">
                <img src="img/CR.png" alt="costarica">
             </div>   
             <div class="blanca2"></div>
            <div class="inf-3"></div>
        </div>
        <div class="caja-3">
            <h3>PANAMÁ</h3>
            <div class="cuadro-1">
                <div class="estrella-1"></div>
            </div>
             <div class="cuadro-2"></div>   
            <div class="cuadro3"></div>
            <div class="cuadro4">
                <div class="estrella-2"></div>
            </div>
        </div>
    </div>  
    </Section>
    
</body>
</html>
